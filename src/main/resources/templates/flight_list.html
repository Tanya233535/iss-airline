<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список рейсов</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 40px; }
        h1 { color: #222; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px #ccc; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #4c89ff; color: white; }
        a.button {
            display: inline-block; padding: 6px 12px; margin: 8px;
            background: #4c89ff; color: white; text-decoration: none; border-radius: 4px;
        }
        a.delete { background: #ff5c5c; }
        a.button:hover { opacity: 0.9; }
        .top-bar { text-align: center; margin-bottom: 15px; }
        .status { padding: 4px 8px; border-radius: 4px; color: white; font-weight: bold; }
        .status.scheduled { background-color: #a0a0a0; }
        .status.on_time { background-color: #9acd32; }
        .status.delayed { background-color: #ff9800; }
        .status.cancelled { background-color: #f44336; }
        .status.departed { background-color: #007bff; }
        .status.arrived { background-color: #4caf50; }
    </style>
</head>
<body>
<h1>Список рейсов</h1>

<div class="top-bar">
    <a th:href="@{/flights/new}" class="button">➕ Добавить рейс</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Номер рейса</th>
        <th>Аэропорт вылета</th>
        <th>Аэропорт прибытия</th>
        <th>Запланирован вылет</th>
        <th>Запланировано прибытие</th>
        <th>Самолёт</th>
        <th>Статус</th>
        <th>Длительность</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.flightNo}"></td>
        <td th:text="${flight.departureAirport}"></td>
        <td th:text="${flight.arrivalAirport}"></td>
        <td th:text="${#temporals.format(flight.scheduledDeparture, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(flight.scheduledArrival, 'dd.MM.yyyy HH:mm')}"></td>
        <td th:text="${flight.aircraft.aircraftCode}"></td>
        <td>
            <span th:text="${flight.status}"
                  th:classappend="'status ' + ${flight.status.name().toLowerCase()}"></span>
        </td>
        <td th:text="${flight.routeDuration}"></td>
        <td>
            <a th:href="@{'/flights/edit/' + ${flight.id}}" class="button">Редактировать</a>
            <a th:href="@{'/flights/delete/' + ${flight.id}}" class="button delete">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
