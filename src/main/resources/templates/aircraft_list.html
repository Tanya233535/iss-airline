<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru" th:replace="~{layout :: layout(~{::body})}">
<body th:with="pageTitle='Список самолётов'">
<h1>Список самолётов</h1>
<div class="top-bar">
    <a th:href="@{/aircrafts/new}" class="button">➕ Добавить самолёт</a>
</div>
<table>
    <thead>
    <tr>
        <th>Код</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Вместимость</th>
        <th>Статус</th>
        <th>Последнее ТО</th>
        <th>Налёт (часы)</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aircraft : ${aircrafts}">
        <td th:text="${aircraft.aircraftCode}"></td>
        <td th:text="${aircraft.model}"></td>
        <td th:text="${aircraft.manufactureYear}"></td>
        <td th:text="${aircraft.capacity}"></td>
        <td>
            <span th:text="${aircraft.status}" th:classappend="'status ' + ${aircraft.status.name().toLowerCase()}"></span>
        </td>
        <td th:text="${aircraft.lastMaintenanceDate}"></td>
        <td th:text="${aircraft.formattedFlightHours}"></td>
        <td>
            <a th:href="@{'/aircrafts/edit/' + ${aircraft.aircraftCode}}" class="button">Редактировать</a>
            <a th:href="@{'/aircrafts/delete/' + ${aircraft.aircraftCode}}" class="button delete">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
