<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить самолёт</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 40px; }
        h1 { color: #222; text-align: center; }
        form { background: white; padding: 20px; width: 400px; margin: 0 auto; border-radius: 6px; box-shadow: 0 0 10px #ccc; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 15px; padding: 10px 15px; background: #4c89ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        a { display: block; text-align: center; margin-top: 15px; color: #4c89ff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<h1>Добавить самолёт</h1>

<form th:action="@{/aircrafts}" th:object="${aircraft}" method="post">
    <label>Код самолёта:</label>
    <input type="text" th:field="*{aircraftCode}" maxlength="10" required />

    <label>Модель:</label>
    <input type="text" th:field="*{model}" maxlength="50" required />

    <label>Год выпуска:</label>
    <input type="number" th:field="*{manufactureYear}" />

    <label>Вместимость:</label>
    <input type="number" th:field="*{capacity}" min="1" required />

    <label>Статус:</label>
    <select th:field="*{status}">
        <option value="ACTIVE">Активен</option>
        <option value="MAINTENANCE">На обслуживании</option>
        <option value="RETIRED">Списан</option>
    </select>

    <label>Дата последнего ТО:</label>
    <input type="date" th:field="*{lastMaintenanceDate}" />

    <label>Налёт (часы):</label>
    <input type="number" th:field="*{totalFlightHours}" min="0" />

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/aircrafts}">← Назад к списку</a>

</body>
</html>
