<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Самолёты авиакомпании</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 40px; }
        h1 { color: #222; text-align: center; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px #ccc; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #4c89ff; color: white; }
        a.button {
            display: inline-block; padding: 6px 12px; margin: 8px;
            background: #4c89ff; color: white; text-decoration: none; border-radius: 4px;
        }
        a.delete { background: #ff5c5c; }
        a.button:hover { opacity: 0.9; }
        .top-bar { text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>
<h1>Список самолётов</h1>

<div class="top-bar">
    <a th:href="@{/aircrafts/new}" class="button">➕ Добавить самолёт</a>
</div>

<table>
    <thead>
    <tr>
        <th>Код</th>
        <th>Модель</th>
        <th>Год выпуска</th>
        <th>Вместимость</th>
        <th>Статус</th>
        <th>Последнее ТО</th>
        <th>Налёт (часы)</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aircraft : ${aircrafts}">
        <td th:text="${aircraft.aircraftCode}"></td>
        <td th:text="${aircraft.model}"></td>
        <td th:text="${aircraft.manufactureYear}"></td>
        <td th:text="${aircraft.capacity}"></td>
        <td th:text="${aircraft.status}"></td>
        <td th:text="${aircraft.lastMaintenanceDate}"></td>
        <td th:text="${aircraft.totalFlightHours}"></td>
        <td>
            <a th:href="@{'/aircrafts/edit/' + ${aircraft.aircraftCode}}" class="button">Редактировать</a>
            <a th:href="@{'/aircrafts/delete/' + ${aircraft.aircraftCode}}" class="button delete">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
